<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto+Slab&family=Roboto:ital,wght@1,300&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>TO-DO LIST</h1>

    <div class="main">
        <div>
            <input type="text" name="" id="#text" placeholder="Add Task Here...">
            <button class="addTask"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="list">
            <ul>
                <li>eat<button class="complete fa-solid fa-check btn"></button><button class="delete fa-solid fa-trash-can btn"></button></li>
                <li>sleep<button class="complete fa-solid fa-check btn"></button><button class="delete fa-solid fa-trash-can btn"></button></li>
                <li>repeat<button class="complete fa-solid fa-check btn"></button><button class="delete fa-solid fa-trash-can btn"></button></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
